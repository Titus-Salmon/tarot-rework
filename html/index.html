<html>

<head>
    <title>vanillaTarot</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div class="container1">
        <h2>vanillaTarot</h2>
        <p>This is a work in progress exercise in creating a tarot reading app with vanilla JavaScript</p>
        <hr>
        <h3>(1) Select Deck Format</h3>
        <select id="deckSelect">
            <option value="fullDeck">Major & Minor Arcana</option>
            <option value="majorDeck">Major Arcana</option>
            <option value="minorDeck">Minor Arcana</option>
        </select>

        <h3>(2) Shuffle Deck</h3>
        <div id="shuffDiv"></div>

        <button id="shuffle">Shuffle Deck</button>

        <div id="selectDiv" class="flexShuffDiv"></div>

        <h3>(3) Get Reading</h3>
        <button id="getReading">Get Reading</button>

        <div id="readingDiv">
            <ul id="readingUl"></ul>
        </div>


        <script src="../js/shuffle.js" type="module"></script>
    </div>
</body>

</html>
